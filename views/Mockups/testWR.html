<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- load handlebars js -->
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <!-- load bootstrap js -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
        <!-- load jquery js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <link rel="stylesheet" href="/css/style.css">
        <title>Project Management System</title>
    </head>

<body>
<div class="row">
    <div class="col-auto">
      <h2>Welcome, {{name}}!</h2>
    </div>
  </div>
  
  <div class="row mt-4">
    <div class="col-md-6">
      <h3>Create a New Work Request:</h3>
  
      <form class="form new-project-form">
        <div class="form-group">
          <label for="customer-id">Customer name:</label>
          <input class="form-input" type="text" id="customer-id" name="customer-id" />
        </div>
     
        <div class="form-group">
          <label for="job-description">Job description:</label>
          <textarea class="form-input" id="job-description" name="job-description"></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Create</button>
        </div>
      </form>
    </div>
  
    {{#if projects.length}}
    <div class="col-md-6 project-list">
      <h3>Current Request:</h3>
  
      {{#each projects as |project|}}
      <div class="row mb-2">
        <div class="col-md-8">
          <h4><a href="/jobs/{{job.Id}}">{{project.name}}</a></h4>
        </div>
        <div class="col-md-4">
          <button class="btn btn-sm btn-danger" data-id="{{project.id}}">DELETE</button>
        </div>
      </div>
      {{/each}}
    </div>
    {{/if}}
  </div>
  
  <script src="./js/WorkRequest.js"></script>
</body>
</html>
