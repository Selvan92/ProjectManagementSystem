<!DOCTYPE html>
<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- load handlebars js -->
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <!-- load bootstrap js -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
        <!-- load jquery js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="../assets/js/landing.js"></script>
        <script src="/js/logout.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Project Management System</title>
    </head>   
     <body>
        <header id="main_header">
            <div id="logo">
            </div>
        </header>
        <div id="background_image">
        </div>
        <div class="container-fluid text-center">
            <div class="comparison m-5">
                <div class="log">
                    <div class="flex-column justify-space-around">
                        <header class="display-flex justify-space-between align-center p-2">
                            <h1>Project Management System</h1>
                        </header>
                            <div main class="container container-fluid" style='margin-left:500px'>
                                <div id="logon_form" position="right">
                                    <!-- 3 buttons  -->
                                    <div class="btn-group">
                                    </div>
                                   
                                    <div class="col">
                                        <button type="button" class="btn btn-primary">Home Page</button>
                                        <button type="button" class="btn btn-primary">Customer Portal</button>
                                        <button type="button" class="btn btn-primary">Logout</button >  
                                       
                                    </div>
                                </div>
                            </div> 
                            <!-- customer profile picture and information -->  
                                    <form>
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
                                                    <img src="url(/public/images/logo.webp)" class="img-fluid"/>
                                                        <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                                                            <div class="card-body">
                                                                <h5 class="card-title">Customer Profile</h5>
                                                                <p class="card-text">customer name</p>
                                                                <p class="card-text">customer ID</p>
                                                                <a href="#!" class="btn btn-primary">Edit Profile</a>
                                                            </div>    
                                                    </div>
                                                </div>        
                                            </div>
                                        </div>
                                    </form>
                                          <h2>Handlebars template to populate a table</h2>

                                          
                                          <!-- The script element is used to define the Handlebars template -->
                                          <script type="text/x-handlebars-template" id="tableTemplate">
                                          <table>
                                          <thead>
                                            <tr>
                                              {{#each array.[0]}}
                                                <th>{{@key}}</th>
                                              {{/each}}
                                            </tr>
                                          </thead>
                                          <tbody>
                                            {{#each array}}
                                              <tr>
                                                  {{#each this}}
                                                  <td>{{this}}</td>
                                                {{/each}}
                                              </tr>
                                            {{/each}}
                                          </tbody>
                                          </table>
                                          </script>
                                          
                                          <div style="position: absolute;bottom: 5px;">
                                          Read about this Fiddle at: <a href="http://jsdev.wikidot.com/howto:12" target="_blank">How To: Handlebars - Create Table element</a>
                                          </div>    
                                </form>
                            </div>
                        </main>
                        <footer id="footer">
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- handlbar used for dynamic content -->
        <!-- template -->
		<script id="template_favourite_foods" type="text/x-handlebars-template">
			<p id="favourite_food">
				My favourite food is {{favourite_food}} which I started enjoying at age {{age}}.
			<p>
		</script>
		<script type="text/javascript">
			
			//get contents of html from template
			var template = document.getElementById("template_favourite_foods").innerHTML;

			//compile the template data into a function
			var templateScript = Handlebars.compile(template);

			var context = { 
				"favourite_food" : "Pasta", 
				"age" : "30" 
			};

			//build handlebars object
			var html = templateScript(context);

			//insert the HTML code into the page
			document.getElementById("footer").innerHTML = html;
			
		</script>

    </body>
</html>
